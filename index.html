
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            cursor: none !important;
        }

        body {
            font-family: 'Space+Grotesk', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
            cursor: none !important;
        }

        .noise-bg::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.05;
            z-index: 50;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3BaseFilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .custom-cursor {
            position: fixed;
            top: 0; left: 0;
            width: 8px; height: 8px;
            background-color: #3b82f6;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.05s linear;
        }

        .cursor-follower {
            position: fixed;
            top: 0; left: 0;
            width: 30px; height: 30px;
            border: 1px solid rgba(59, 130, 246, 0.4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .surreal-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
        }

        .surreal-card:hover {
            border-color: rgba(59, 130, 246, 0.5);
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-8px) translateZ(40px);
        }

        .card-3d,
        .card-3d-inner,
        .interactive-card {
            transform-style: preserve-3d;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        .card-3d:hover {
            transform: scale(1.05) translateZ(50px);
        }

        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(30px, -30px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes cardDrop {
            0% {
                transform: translateY(-100px) rotateZ(-8deg) scale(0.8);
                opacity: 0;
            }
            60% {
                transform: translateY(10px) rotateZ(4deg) scale(1.05);
                opacity: 1;
            }
            100% {
                transform: translateY(0) rotateZ(0deg) scale(1);
                opacity: 1;
            }
        }

        .project-card {
            animation: cardDrop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .animate-shimmer {
            animation: shimmer 2s infinite;
        }

        .math-float {
            position: absolute;
            font-family: monospace;
            color: rgba(59, 130, 246, 0.2);
            font-weight: bold;
            pointer-events: none;
            animation: drift 20s infinite linear;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 2px; }
    </style>
